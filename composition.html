<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo-cel.png" type="image/x-icon">
    <title>Document</title>

    <!-- style -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">

</head>
<body>

    <!-- banner top -->
    <div class="banner-top">
        <div class="container">
            <div class="banner-top-content">
                <p class="paragraph-site">
                    <span
                       class="txt-rotate"
                       data-period="2000"
                       data-rotate='[ " Lorem ipsum dolor sit amet consectetur adipisicing elit.", 
                       "publicité 1.", "Lorem ipsum pub"]'>
                    </span>
                </p>
                <div class="reseau-sociaux">
                    <div class="language">
                        <img src="images/fr.svg" alt="fr" id="imageBox">
                        <div class="box-lang">
                            <div class="box-lang__item">
                                <div class="logo-drapeau">
                                    <img src="images/fr.svg" alt="fr" onclick="changeLanguage(this)">
                                </div>
                                <span class="language-country" onclick="addIcon(this)">Français</span>
                            </div>
                            <div class="box-lang__item">
                                <span class="logo-drapeau">
                                    <img src="images/gb.svg" alt="en" onclick="changeLanguage(this)">
                                </span>
                                <span class="language-country" onclick="addIcon(this)">Anglais</span>
                            </div>
                        </div>
                    </div>
                    <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-youtube-play" aria-hidden="true"></i></a>
                </div>
            </div>
        </div>
    </div>

    <!-- navigation -->
    <div class="overlay">&nbsp;</div>
    <nav class="navigation">
        <div class="container">
            <div class="navigation-content">
                <a href="index.html">
                    <div class="logo">
                        <img src="images/logo-cel.png" alt="logo">
                    </div>
                </a>
                <div class="menu">
                    <ul class="list">
                        <li class="list-item"><a href="index.html" class="list-item--link underline-animate">Accueil</a></li>
                        <li class="list-item"><a href="about.html" class="list-item--link underline-animate">A propos</a></li>
                        <li class="list-item"><a href="blogs.html" class="list-item--link underline-animate">Blogs</a></li>
                        <li class="list-item"><a href="contact.html" class="list-item--link underline-animate">Contact</a></li>
                    </ul>
                    <div class="box-btn">
                        <a href="login.html"><button class="btn-standard --blue">S'inscrire</button></a>
                        <a href="#"><button class="btn-standard --red">Composer</button></a>
                    </div>
                    <div class="box-user">
                        <span class="name">Elidje Hoba Nick Jefferson</span>
                        <div class="user">
                            <img src="images/user_image1.png" alt="photo">
                        </div>
                        <div class="user-link">
                            <a href="#" class="link"><i class="fa fa-globe" aria-hidden="true"></i>Mon espace</a>
                            <a href="profil.html" class="link"><i class="fa fa-user" aria-hidden="true"></i>Profil</a>
                            <hr class="underline" />
                            <a href="#" class="link"><i class="fa fa-sign-out" aria-hidden="true"></i>Déconnexion</a>
                        </div>
                    </div>
                </div>
                <div class="icone-open">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </nav>

    <!-- header -->
    <header class="header --header-page">
        <div class="header-caption">
            <ul class="my-breadcrumb">
                <li><a href="index.html">Accueil</a></li>
                <li class="spacing">&#8722;</li>
                <li><a href="enseignement.html">Enseignement</a></li>
                <li class="spacing">&#8722;</li>
                <li><span>Composition</span></li>
            </ul>
            <h1 class="title">Composition</h1>
        </div>
        <div class="image"><img src="images/hero_area_image.png" alt="img"></div>
    </header>

    <!-- main -->
    <main>
        <section class="composition">
            <div class="container">
                <form action="" class="form-infor">
                    <fieldset class="row">
                        <div class="col-12 col-md-6 col-lg-6">
                            <div class="choose">
                                <h4 class="title-choose">Catégories</h4>
                                <div class="button-radio-form">
                                    <label class="radio">
                                        <input type="radio" value="ecrite" name="composition">
                                        <p class="paragraph-site">Composition Ecrite</p>
                                        <span></span>
                                    </label>
                        
                                    <label class="radio">
                                        <input type="radio" value="orale" name="composition">
                                        <p class="paragraph-site">Composition Orale</p>
                                        <span></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 col-lg-6">
                            <div class="choose">
                                <h4 class="title-choose">Type de composition</h4>
                                <div class="button-radio-form">
                                    <label class="radio">
                                        <input type="radio" value="interro" name="type">
                                        <p class="paragraph-site">Interrogation</p>
                                        <span></span>
                                    </label>
                        
                                    <label class="radio">
                                        <input type="radio" value="devoir" name="type">
                                        <p class="paragraph-site">Devoir</p>
                                        <span></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <div class="box-form-infor">
                        <h3 class="title-infor">Composition écrite - <span>Interrogation</span></h3>
                        <div class="row">
                            <div class="col-12 col-md-6 col-lg-4">
                                <div class="form--group">
                                    <label for="enseignement">Niveaux</label>
                                    <select class="custom-select form--group__select" id="enseignement">
                                        <option selected>Choisir ...</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-12 col-md-6 col-lg-4">
                                <div class="form--group">
                                    <label for="enseignement">Matières</label>
                                    <select class="custom-select form--group__select" id="enseignement">
                                        <option selected>Choisir ...</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-12 col-md-6 col-lg-4">
                                <div class="form--group">
                                    <label for="enseignement">Classes</label>
                                    <select class="custom-select form--group__select" id="enseignement">
                                        <option selected>Choisir ...</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-12 col-md-6 col-lg-4">
                                <div class="form--group">
                                    <label for="enseignement">Pays</label>
                                    <select class="custom-select form--group__select" id="enseignement">
                                        <option selected>Choisir ...</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-12 col-md-6 col-lg-4">
                                <div class="form--group">
                                    <label for="enseignement">Thèmes</label>
                                    <select class="custom-select form--group__select" id="enseignement">
                                        <option selected>Choisir ...</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-12 col-md-6 col-lg-4">
                                <div class="form--group">
                                    <label for="enseignement">Leçons</label>
                                    <select class="custom-select form--group__select" id="enseignement">
                                        <option selected>Choisir ...</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-12 col-md-6 col-lg-4">
                                <div class="form--group">
                                    <label for="enseignement">Type de l'interrogation</label>
                                    <select class="custom-select form--group__select" id="enseignement">
                                        <option selected>Choisir ...</option>
                                    </select>
                                </div>
                            </div>

                            <!-- button -->
                            <div class="col-12">
                                <button type="submit" class="btn-standard --blue mb-5">Valider votre choix</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <!-- button top -->
    <div class="button-return" id="btnReturn" hidden>
        <i class="fa fa-angle-double-up" aria-hidden="true"></i>
    </div>
    

    <!-- script -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
