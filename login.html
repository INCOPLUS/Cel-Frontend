<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo-cel.png" type="image/x-icon">
    <title>Document</title>

    <!-- style -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">

</head>
<body>

    <div class="sign-general">
        <div class="container">
            <div class="sign-general-content --login">
                <a href="index.html">
                    <div class="logo"><img src="images/logo-cel.png" alt="logo"></div>
                </a>
                <div class="box-form-sign">
                    <h2 class="title">Connectez-vous</h2>
                    <p class="paragraph-site">Vous n'avez déja un compte ? <a href="register.html">Inscrivez-vous</a></p>
                    <form action="" class="form-row form-sign">
                        <div class="col-lg-12">
                            <div class="form--group">
                                <label for="user">Identifiant ou E-mail ou Téléphone</label>
                                <input type="text" id="user" name="user" placeholder="Identifiant ou E-mail ou Téléphone" class="form--group__input">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form--group">
                                <label for="password">Mot de passe</label>
                                <input type="password" id="password" name="password" placeholder="Mot de passe" class="form--group__input">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form--group">
                                <a href="forgotPassword.html" class="password-forgot">Mot de passe oublié ?</a>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn-standard --red">Se connecter</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- script -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
